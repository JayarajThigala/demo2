<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>

    <form action="#" method="POST" class="space-y-4">

      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full mt-1 p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full mt-1 p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full mt-1 p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required
               class="w-full mt-1 p-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-sm font-medium">Gender</label>
        <div class="flex space-x-4 mt-2">
          <label class="flex items-center space-x-1">
            <input type="radio" name="gender" value="male" required>
            <span>Male</span>
          </label>
          <label class="flex items-center space-x-1">
            <input type="radio" name="gender" value="female">
            <span>Female</span>
          </label>
          <label class="flex items-center space-x-1">
            <input type="radio" name="gender" value="other">
            <span>Other</span>
          </label>
        </div>
      </div>

      <!-- Terms and Conditions -->
      <div class="flex items-center">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms" class="ml-2 text-sm">I agree to the <a href="#" class="text-blue-500 underline">Terms & Conditions</a></label>
      </div>

      <!-- Submit -->
      <div>
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">
          Register
        </button>
      </div>
    </form>
  </div>

</body>
</html>
